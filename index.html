<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 800px;
            height: 400px;
            margin: 50px auto;
          
        }

        .btn {
            width: 100px;
            height: 40px;
        }

        .map {
            position: relative;
            width: 400px;
            height: 400px;
            background: #ccc;
        }

        .right {
            width: 600px;
           height: 200px;
            position: fixed;
            background-color: rgb(134, 160, 154);
            display: flex;
            flex-direction: column;
            top: 0;
            right: 0;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="main clearfix">
        <button class="btn" id="begin">start</button>
        <div class="map" id="map"></div>
        <div class="right">
            <p class="score" >得分：</p>
            <p class="snake_len" >长度:</p>
            <p class="" >最高分:</p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
